2. 깃설정
git init

3. 인터넷 웹브라우저에서 깃허브 접속하고 로그인하기

4. 포트폴리오 프로젝트 저장소(리파지토리 Repository) 만들기

5. 원격 저장소 리파지토리 주소 복사하기
https://github.com/Hxxsung/pofo.git

6-1. 깃배쉬에서 환경설정(Config) 사용자(user) 아이디(id name) 입력하기
git config user.name 'Hxxsung'
6-2. 깃배쉬에서 환경설정(Config) 사용자(user) 이메일(email) 입력하기
git config user.email 'hspark0814@navercom'

7. 원격접속
git remote add origin 
https://github.com/Hxxsung/pofo.git 
https://github.com/Hxxsung/pofo2.git

8. 스테이징하기 - git add, 웹파일 보두 추가하기 

9. 커밋하기 - git commit -m '반응형 포트폴리오', 올릴파일에 대한 설명도 추가하기 

10. 푸시하기 - git push origin master

11. 인터넷 깃허브에서 화면 새로고침 확인 -> 목록이 보임

12. 배포 - 웹 페이지 배포하기 > 리파지토리 상단 우측 메뉴 > settings 클릭 

13. 좌측에 중간 하단 메뉴 중 > Pages 클릭

14. GitHub Pages 열림. 바로 아래를 보면  Source 가보인다

15. 선택상자  None 을 클릭하고 Master 를 선택한다

16. 그리고 save를 클릭 저장한다 

17. 그러면 웹배포 주소가 나타난다 

18. 1 ~ 2분 후에 배포 주소를 클리하면 웹페이지가 열린다
 https://hxxsung.github.io/pofo/